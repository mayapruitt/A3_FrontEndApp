<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ISS Passes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Montserrat:400,700,800&display=swap" rel="stylesheet">
</head>


<body>
    <h1 class="title debug">Look up!</h1>
    <p class="subtitle debug">When can you see the <b>International Space Station</b> overhead?</p>
    <p class="instructions debug">Enter your city:</p>
    <div class="inputs">
        <input class="inputs__cityInput debug" type=text>
        <button class="inputs__ISSbutton debug">submit</button>
    </div>
    <p class="nextpass debug">The next ISS pass is:</p>
    <p class="passinfo debug"></p>

    <script src="main.js"></script>
</body>

</html>
